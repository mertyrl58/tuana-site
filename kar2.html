<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Beklemede</title>

  <style>
    /* Tema 2: Kış & Neon */
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: Arial, Helvetica, sans-serif;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(124,77,255,.28), transparent 60%),
        radial-gradient(900px 500px at 80% 30%, rgba(0,212,255,.20), transparent 60%),
        #05060f;
      overflow:hidden;
      color:#e8ecff;
    }

    /* Frosted panel */
    .wrap{
      position:relative;
      z-index:5;
      width:min(980px,92vw);
      padding:26px 22px;
      border-radius:26px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 22px 80px rgba(0,0,0,.55);
      text-align:center;
    }

    /* Büyük neon yazı (yanıp sönme) */
    .neon{
      margin:0;
      font-size: clamp(54px, 8vw, 110px);
      letter-spacing: 2px;
      font-weight: 900;
      line-height: 1.05;
      background: linear-gradient(90deg, #7c4dff, #00d4ff);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow:
        0 0 12px rgba(124,77,255,.35),
        0 0 26px rgba(0,212,255,.25);
      animation: pulse 1.1s infinite ease-in-out;
    }

    @keyframes pulse{
      0%,100%{
        filter: brightness(1.05);
        text-shadow:
          0 0 10px rgba(124,77,255,.35),
          0 0 22px rgba(0,212,255,.22),
          0 0 44px rgba(124,77,255,.18);
        opacity: 1;
      }
      50%{
        filter: brightness(1.45);
        text-shadow:
          0 0 16px rgba(124,77,255,.65),
          0 0 34px rgba(0,212,255,.45),
          0 0 70px rgba(0,212,255,.25);
        opacity: .82;
      }
    }

    .sub{
      margin:14px 0 0;
      font-size: 14px;
      color: rgba(232,236,255,.70);
      letter-spacing:.4px;
    }

    /* Kar */
    #snow{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:2;
    }

    /* Hafif vignette */
    body::after{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1;
      background: radial-gradient(1200px 600px at 50% 20%, transparent 40%, rgba(0,0,0,.60) 100%);
    }
  </style>
</head>

<body>
  <canvas id="snow"></canvas>

  <div class="wrap">
    <h1 class="neon">BEKLEMEDE KALIN</h1>
    <p class="sub">GAMAMERT SELAMLAR</p>
  </div>

  <script>
    // Kar animasyonu
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    let w, h, flakes = [];

    function resize(){
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function init(){
      flakes = [];
      const count = 140;
      for(let i=0;i<count;i++){
        flakes.push({
          x: Math.random()*w,
          y: Math.random()*h,
          r: 1 + Math.random()*2.8,
          v: 0.6 + Math.random()*2.0,
          d: -0.7 + Math.random()*1.4,
          a: 0.35 + Math.random()*0.55
        });
      }
    }
    init();

    function draw(){
      ctx.clearRect(0,0,w,h);
      for(const f of flakes){
        ctx.globalAlpha = f.a;
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
        ctx.fillStyle = "#fff";
        ctx.fill();

        f.y += f.v;
        f.x += f.d;

        if(f.y > h + 10){ f.y = -10; f.x = Math.random()*w; }
        if(f.x < -10) f.x = w + 10;
        if(f.x > w + 10) f.x = -10;
      }
      ctx.globalAlpha = 1;
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
