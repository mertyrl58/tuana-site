<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuanya's Secret Vault ‚ù§Ô∏è</title>
    <style>
        :root {
            --neon-purple: #7c4dff;
            --neon-blue: #00d4ff;
            --neon-pink: #ff4d6d;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #020205;
            font-family: 'Orbitron', sans-serif;
            color: white; overflow-x: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- 1. Gƒ∞Rƒ∞≈û EKRANI (≈ûƒ∞FRE) --- */
        #auth-screen {
            position: fixed; inset: 0;
            background: radial-gradient(circle at center, #0a0a1a 0%, #020205 100%);
            z-index: 1000; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .keypad {
            display: grid; grid-template-columns: repeat(3, 80px); gap: 15px;
            margin-top: 20px;
        }

        .key {
            width: 80px; height: 80px; border-radius: 50%;
            border: 2px solid var(--neon-purple);
            background: rgba(124, 77, 255, 0.05);
            color: white; font-size: 24px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }

        .key:hover { background: var(--neon-purple); box-shadow: 0 0 20px var(--neon-purple); }

        .pin-display {
            font-size: 32px; letter-spacing: 10px; margin-bottom: 20px;
            height: 40px; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue);
        }

        /* --- 2. ANA ƒ∞√áERƒ∞K (GALERƒ∞) --- */
        #main-content {
            opacity: 0; visibility: hidden;
            display: flex; flex-direction: column; align-items: center;
            width: 100%; height: 100%; z-index: 5;
            transition: opacity 1s ease;
            overflow-y: auto; padding: 40px 20px;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin-top: 30px;
        }

        .photo-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--neon-blue);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .photo-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .photo-caption {
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: var(--neon-pink);
        }

        /* --- MOUSE TRAIL --- */
        .particle {
            position: fixed; pointer-events: none;
            z-index: 9999; border-radius: 50%;
        }

        canvas#bg-canvas {
            position: fixed; inset: 0; z-index: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="auth-screen">
        <h2 class="neon-text" style="color: var(--neon-purple);">ERƒ∞≈ûƒ∞M KODU</h2>
        <p style="font-size: 12px; opacity: 0.6;">(√ñzel g√ºn√ºm√ºz: GGAA)</p>
        <div class="pin-display" id="pin-display">****</div>
        <div class="keypad">
            <div class="key" onclick="press('1')">1</div>
            <div class="key" onclick="press('2')">2</div>
            <div class="key" onclick="press('3')">3</div>
            <div class="key" onclick="press('4')">4</div>
            <div class="key" onclick="press('5')">5</div>
            <div class="key" onclick="press('6')">6</div>
            <div class="key" onclick="press('7')">7</div>
            <div class="key" onclick="press('8')">8</div>
            <div class="key" onclick="press('9')">9</div>
            <div></div>
            <div class="key" onclick="press('0')">0</div>
            <div class="key" onclick="clearPin()" style="border-color: var(--neon-pink)">C</div>
        </div>
    </div>

    <div id="main-content">
        <h1 style="margin-top: 50px; font-size: 32px; text-align: center;">Gƒ∞ZLƒ∞ GALERƒ∞YE <br><span style="color: var(--neon-blue);">HO≈û GELDƒ∞N</span></h1>
        <p style="color: var(--neon-pink); font-size: 14px;">Bizim En √ñzel Anlarƒ±mƒ±z ‚ù§Ô∏è</p>
        
        <div class="gallery-container" id="gallery">
            </div>
    </div>

    <script>
        // --- ≈ûƒ∞FRE KONTROL√ú ---
        let currentPin = "";
        const correctPin = "1725"; 

        function press(num) {
            if(currentPin.length < 4) {
                currentPin += num;
                document.getElementById('pin-display').innerText = "*".repeat(currentPin.length);
                if(currentPin === correctPin) {
                    unlock();
                } else if(currentPin.length === 4) {
                    setTimeout(clearPin, 500);
                }
            }
        }

        function clearPin() {
            currentPin = "";
            document.getElementById('pin-display').innerText = "****";
        }

        function unlock() {
            document.getElementById('auth-screen').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('auth-screen').style.visibility = "hidden";
                document.getElementById('main-content').style.opacity = "1";
                document.getElementById('main-content').style.visibility = "visible";
                loadGallery(); // Galeri i√ßeriƒüini y√ºkle
            }, 800);
        }

        // --- GALERƒ∞ ƒ∞√áERƒ∞ƒûƒ∞ ---
        const images = [
            { url: "https://via.placeholder.com/300x400", desc: "ƒ∞lk Tanƒ±≈ütƒ±ƒüƒ±mƒ±z G√ºn ‚ú®" },
            { url: "https://via.placeholder.com/300x400", desc: "En Sevdiƒüim G√ºl√º≈ü√ºn ‚ù§Ô∏è" },
            { url: "https://via.placeholder.com/300x400", desc: "Birlikte ƒ∞lk Yemeƒüimiz üçï" },
            { url: "https://via.placeholder.com/300x400", desc: "Huzur Bulduƒüum An..." },
            // Buraya dilediƒüin kadar fotoƒüraf ekleyebilirsin
        ];

        function loadGallery() {
            const gallery = document.getElementById('gallery');
            images.forEach(img => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.innerHTML = `
                    <img src="${img.url}" alt="Memory">
                    <div class="photo-caption">${img.desc}</div>
                `;
                gallery.appendChild(card);
            });
        }

        // --- ARKA PLAN (STARFIELD) ---
        const bgCanvas = document.getElementById("bg-canvas");
        const bgCtx = bgCanvas.getContext("2d");
        let stars = [];

        function resize() {
            bgCanvas.width = window.innerWidth;
            bgCanvas.height = window.innerHeight;
        }
        window.onresize = resize; resize();

        for(let i=0; i<200; i++) {
            stars.push({x: Math.random()*bgCanvas.width, y: Math.random()*bgCanvas.height, s: Math.random()*2, v: Math.random()*0.5});
        }

        function animate() {
            bgCtx.clearRect(0,0,bgCanvas.width, bgCanvas.height);
            bgCtx.fillStyle = "white";
            stars.forEach(s => {
                bgCtx.beginPath(); bgCtx.arc(s.x, s.y, s.s, 0, Math.PI*2); bgCtx.fill();
                s.y += s.v; if(s.y > bgCanvas.height) s.y = 0;
            });
            requestAnimationFrame(animate);
        }
        animate();

        // --- MOUSE TRAIL (NEON KALPLER) ---
        window.addEventListener('mousemove', (e) => {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerHTML = '‚ù§Ô∏è';
            p.style.left = e.clientX + 'px';
            p.style.top = e.clientY + 'px';
            p.style.fontSize = Math.random() * 20 + 10 + 'px';
            p.style.color = `hsl(${Math.random()*360}, 70%, 70%)`;
            document.body.appendChild(p);

            const anime = p.animate([
                { transform: 'translate(0,0) scale(1)', opacity: 1 },
                { transform: `translate(${Math.random()*100-50}px, ${Math.random()*100-50}px) scale(0)`, opacity: 0 }
            ], { duration: 1000 });
            
            anime.onfinish = () => p.remove();
        });
    </script>
</body>
</html>
