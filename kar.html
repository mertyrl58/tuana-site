<style>
/* ===== TEMA 2 | KI≈û & NEON ===== */

  font-family: Arial, Helvetica, sans-serif;

/* Frosted panel */

<body>

<canvas id="snow"></canvas>

<div class="container">

  <div class="top panel">
    <div>
      <div class="neon">Tuana</div>

    </div>
    <div class="badge">Yeni Yƒ±l Modu ‚ùÑÔ∏è</div>
  </div>

  <div class="hud">
    <div class="hud-box">
      <div class="label">Saat</div>
      <div class="value neon" id="clock">--:--:--</div>
    </div>
    <div class="hud-box">
      <div class="label">Yƒ±lba≈üƒ±na Kalan</div>
      <div class="value neon" id="countdown">--g --s --d --sn</div>
    </div>
  </div>

  <div class="panel">
    <h2 class="neon">Mutlu Yƒ±llar Tuana üéÑ</h2>

    </p>

    <div class="buttons">

    </div>
  </div>

</div>

<script>
/* ===== SAAT + GERƒ∞ SAYIM ===== */
function pad(n){return String(n).padStart(2,"0");}

function updateTime(){
  const now=new Date();
  document.getElementById("clock").textContent=
    pad(now.getHours())+":"+pad(now.getMinutes())+":"+pad(now.getSeconds());

  const target=new Date(now.getFullYear()+1,0,1,0,0,0);
  let diff=target-now;
  if(diff<0) diff=0;

  const s=Math.floor(diff/1000);
  const d=Math.floor(s/86400);
  const h=Math.floor((s%86400)/3600);
  const m=Math.floor((s%3600)/60);
  const sec=s%60;

  document.getElementById("countdown").textContent=
    d+"g "+h+"s "+m+"d "+sec+"sn";
}
setInterval(updateTime,1000);
updateTime();

/* ===== KAR ANƒ∞MASYONU ===== */
const canvas=document.getElementById("snow");
const ctx=canvas.getContext("2d");
let w,h,flakes=[];

function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();

for(let i=0;i<120;i++){
  flakes.push({
    x:Math.random()*w,
    y:Math.random()*h,
    r:1+Math.random()*2.5,
    v:0.5+Math.random()*2,
    d:-0.5+Math.random()
  });
}

function snow(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="white";
  flakes.forEach(f=>{
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fill();
    f.y+=f.v;
    f.x+=f.d;
    if(f.y>h){f.y=-10;f.x=Math.random()*w;}
  });
  requestAnimationFrame(snow);
}
snow();
</script>
